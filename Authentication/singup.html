<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link rel="stylesheet" href="">

    <title>ChuniDevi Taekwondo Association</title>

</head>

<body>
    <div class="container ">
        <div>
            <div class="text-center mt-5">
                <h3 class="mb-3">Registration Form</h3>
            </div>
            <div class="text-secondary text-center mb-5">
                <h5>Please fill in this form to create an account.</h5>
            </div>
            <div class="mb-2">
                <div class="">
                    <label class=""><h6 class="text-secondary">User Name</h6></label>
                    <input type="text" class="form-control form-control-lg font-cener" placeholder="Enter Your User Name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mt-3">
                    <div>
                        <label class="form-label" for="emailAddress"><h6 class="text-secondary">Email</h6></label>
                        <input type="email" class="form-control form-control-lg" placeholder="Enter Your Email"/>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div >
                        <label class="form-label" for="contact"><h6 class="text-secondary">Phone Number</h6></label>
                        <input type="contact" class="form-control form-control-lg" placeholder="Enter Your Phonenumber"/>
                    </div>
                </div>

                <div class="mt-3 col">
                    <h6 class="text-secondary">Gender</h6>
                    <div class="form-check form-check-inline">
                    <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="femaleGender"
                    value="option1"
                    checked
                    />
                    <label class="form-check-label" for="femaleGender">Female</label>
                </div>
    
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="maleGender"
                    value="option2"
                  />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>
    
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="otherGender"
                    value="option3"
                  />
                  <label class="form-check-label" for="otherGender">Other</label>
                </div>

                <div class="mt-3 col">
                    <div class="text-secondary mb-3">
                        <h6>Pick Your Birth Date</h6>
                    </div>
                    <input type="date" name="" id="">
                </div>

                <div class="col-6 mt-3 mb-2">
                    <div class="form">
                      <label class="form-control-label" for="password"><h6 class="text-secondary">Password</h6></label>
                      <input type="password" class="form-control form-control-lg" placeholder="Enter New Password"/>
                    </div>
                </div>
                
                <div class="col-6 mt-3 mb-2">
                    <div class="form">
                      <label class="form-control-label" for="password"><h6 class="text-secondary">Re-write Password</h6></label>
                      <input type="password" class="form-control form-control-lg" placeholder="Re-Write Password"/>
                    </div>
                </div>

            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-primary"> Sign Up</button>
            </div>
            
        </div>
    </div>
</body>
</html>
