<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link type="text/css" rel="stylesheet" href="" />

    
    <title>Create Password</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h3>Reset Password</h3>
          </div>
          <div class="text-secondary text-center mt-3">
            <h6>
              Enter The email associated with your account and we'll send and
              email with instruction to reset your password.
            </h6>
          </div>
        </div>
        <div class="col-md-9 m-auto">
          <div class="login-box">
            <form>
              <div class="form-group">
                <div class="col-md-4 m-auto mt-5 ">
                    <label for="exampleInputEmail1" class="mb-2"><strong>Email Address</strong></label>
                </div>
                <div class="col-md-4 m-auto">

                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter Your Email"
                    />
                </div>
              </div>
              <div class="mt-3 text-center sendButton">
                <button type="button" class="btn btn-primary">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
